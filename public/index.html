<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Store</title>
</head>

<body onload="loadStore(), loadCategoryToStore()">

    <h1 id="helloMessage">Hello</h1>


    <select id="categoryFilterSearch" name="category" onchange="handleCategorySearch()">
    </select>
    <select name="color" id="sizeFilterSearch" onchange="handleCategorySearch()">
        <option value="All Sizes">All Sizes</option>
        <option value="250">250 mm</option>
        <option value="500">500 mm</option>
        <option value="750">750 mm</option>
    </select>
    <select name="sex" id="sexFilterSearch" onchange="handleCategorySearch()">
        <option value="All Sex">All Sex</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
    </select>

    <div id="signUpForm">
        <h2>Sign Up</h2>
        <form method="post" onsubmit="handleAddUser(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <div id="logIn_logOut">
        <h2>Log In</h2>
        <form method="get" onsubmit="handleLogInUser(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <div id="allProducts"></div>
    <div id="viewProductTest"></div>
</body>

</html>
