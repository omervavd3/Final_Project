<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadAdminStore(), loadCategories(), loadPurchaseHistory()">
    <a href="./index.html">To store</a>

    <div class="allFormsInAdminPage">
        <form class="addCategoryForm" method="post" onsubmit="handleAddCategory(event)">
            <input type="text" class="addCategoryName" name="category" placeholder="Category">
            <input type="submit" class="addCategorySubmit" value="Add category">
        </form>

        <form class="deleteCategoryForm" method="post" onsubmit="handleDeleteCategory(event)">
            <select name="category" class="deleteCategorySelect" id="categorySelect">
            </select>
            <input type="submit" class="deleteCategorySubmit" value="Delete category">
        </form>


        <form method="post" class="addProductForm" onsubmit="handleAddProduct(event)">
            <input type="text" class="addProductName" name="title" placeholder="Title of product">
            <textarea name="description" class="addProductDescription" cols="10" rows="1"
                placeholder="Description"></textarea>
            <input type="number" class="addProductPrice" name="price" placeholder="Price">
            <input type="number" class="addProductAmount" name="amount" placeholder="Amount">
            <input type="text" class="addProductImg" name="img" placeholder="IMG link">
            <select name="category" class="addProductSelect" id="categorySelect">
            </select>
            <input type="submit" class="addProductSubmit" value="Send">
        </form>
    </div>


    <div id="allProducts"></div>

</body>

</html>
